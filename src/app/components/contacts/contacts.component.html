<app-page-header [headerTitle]='headerTitle' [headerIcon]='headerIcon' [headerDescription]='headerDescription'>
</app-page-header>

<div class="row mt-3">
  <div class="col-12">
    <h4>Company Employees Contact Table</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Phones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>
            <img class="mr-3" width="30" src="assets/images/{{ contact.avatar }}" alt="">
            {{ contact.name }}
          </td>
          <td>{{ contact.email | lowercase }}</td>
          <td>{{ contact.birthday | date:'dd/MM/yyyy' }}</td>
          <td>
            <ul *ngIf="contact.phones.length > 0">
              <li *ngFor="let phone of contact.phones">
                {{ phone }}
              </li>
            </ul>
            <p *ngIf="contact.phones.length == 0">No phone</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
